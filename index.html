<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    up/down arrow = accelerate/reverse accelerate
		    <br>
		    left/right arrow = turn ship left/right
		    <br>
		    x = hyperspace
		    <br>
		    f = shoot
	    </footer>
	</body>
</html>
